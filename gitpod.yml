github:
  prebuilds:
    master: true
    branches: true
    pullRequests: true
    pullRequestsFromForks: true
    addCheck: false
    addComment: false
    addBadge: true
tasks:
  - name: "build customer"
    init: yarn && yarn build-customer
    command: yarn start
    env:
      IS_SWITCH: false # designate as primary mesh server
      SERVERLESS: false
      CLUSTER_ENABLED: false
      AUTH_ENABLED: false
      SSL_ENABLED: false
      PORT: 8080
ports:
  - port: 8080
    onOpen: open-browser
  - port: 5353 # for multicast DNS
    onOpen: notify  
