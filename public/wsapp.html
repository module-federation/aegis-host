<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="icon" type="image/png" href="aegis-logo.png" />

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl"
      crossorigin="anonymous"
    />

    <title>ÆGIS Service Mesh Listener</title>
  </head>

  <body class="bg-dark">
    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0"
      crossorigin="anonymous"
    ></script>

    <div class="container-fluid">
      <nav class="navbar navbar-dark">
        <a class="navbar-brand" href="/">
          <img src="aegis-logo.png" alt="aegis" width="65" height="65" />
          <span class="navbar-brand mb-0 text-warning h1 navbar-toggler">
            <span class="text-warning"><b>ÆGIS</b></span>
            <span class="text-white"> Service Mesh Listener</span>
          </span>
        </a>
      </nav>
    </div>
    >

    <div class="container-fluid">
      <div class="row">
        <div class="col-lg-5">
          <div class="mb-3">
            <!-- <button id="login" class="btn btn-outline-light" title="post">Log in</button>-->
            <button id="wsButton" class="btn btn-outline-light" title="patch">
              Open WebSocket
            </button>
            <button id="status" class="btn btn-outline-light" title="post">
              Get Status
            </button>
            <button id="clear" class="btn btn-outline-light" title="delete">
              Clear
            </button>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col">
          <pre
            id="messages"
            class="text-light mb-3 overflow-scroll"
            style="height: 80vh"
          ><code id="jsonCode" class="line-nowrap"></code></pre>
        </div>
        <!--div class="col">
        <iframe id="inlineFrameExample" title="Inline Frame Example" width="300" height="200"
          src="http://localhost:8080"></iframe>
        </div-->
      </div>
    </div>

    <script src="wsapp.js"></script>
  </body>
</html>
