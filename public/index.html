<!doctype html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="icon" type="image/png" href="microlib.png">

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">

  <title>MicroLib Domain Model API</title>
</head>

<body style="background-color:black">

  <!-- Option 1: Bootstrap Bundle with Popper -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0" crossorigin="anonymous">
    </script>

  <nav class="navbar navbar-dark">
    <div class="container">
      <a class="navbar-brand" href="#">
        <img src="microlib.png" alt="MicroLib" width="26" height="26">
        <span class="navbar-brand mb-0 h1 text-warning">MicroLib</span>
        <span class="navbar-brand text-muted mb-0">Domain Model API</span>
      </a>
      <div>
        <a class="nav-link" href="https://github.com/module-federation/microlib">
          <img src="https://github.com/fluidicon.png" alt="GitHub" width="24" height="24">
          <span class="navbar-link text-muted mb-0">MicroLib on GitHub</span>
        </a>
      </div>
    </div>
  </nav>

  <div class="container">
    <div class="row">
      <div class="col-md-5">

        <div class="form-floating mb-3">
          <input class="form-control bg-dark text-white" id="model" list="modelList" placeholder="Type to search...">
          <label for="model" class="form-label text-white">Model</label>
          <datalist id="modelList"></datalist>
        </div>

        <div class="form-floating mb-3 input-group">
          <input class="form-control bg-dark text-white" id="modelId" placeholder="Model ID">
          <label for="modelId" class="form-label text-white">Model ID</label>
          <button class="btn btn-outline-light" type="button" id="copyButton">Copy</button>
        </div>

        <div class="form-floating mb-3">
          <input type="text" class="form-control bg-dark text-white" list="paramList" id="parameter"
            placeholder="approve">
          <label for="parameter" class="form-label text-white">Parameter</label>
          <datalist id="paramList">
            <option value="approve">Checkout</option>
            <option value="cancel"></option>
          </datalist>
        </div>

        <div class="form-floating mb-3">
          <input type="text" class="form-control bg-dark text-white" list="queryList" id="query"
            placeholder="command=decrypt">
          <label for="query" class="form-label text-white">Query</label>
          <datalist id="queryList">
            <option value="command=decrypt"></option>
            <option value="relation=customer"></option>
            <option value="relation=orders"></option>
            <option value="count=all"></option>
            <option value="count=orderStatus:COMPLETE"></option>
            <option value="count=yesterday"></option>
            <option value="orderStatus=COMPLETE"></option>
          </datalist>
        </div>

        <div class="form-floating mb-3">
          <textarea class="form-control bg-dark text-white overflow-auto" style="height: 100px; white-space:pre;"
            placeholder="{}" id="payload">
            {
              "firstName":"Uncle",
              "lastName":"Bob",
              "email":"bob@email.com",
              "creditCardNumber":"378282246310005",
              "shippingAddress":"123 Park Ave. NY, NY 45678",
              "billingAddress":"123 Park Ave. NY, NY 45678",
              "orderItems": [ 
                { "itemId": "item1", "price": 329.95 },
                { "itemId": "item2", "price": 59.00, "qty": 4 }
              ]
            }</textarea>
          <label for="payload" class="text-white">Payload</label>
        </div>

        <div class="mb-3">
          <button id="post" class="btn btn-outline-light" title="post">Post</button>
          <button id="patch" class="btn btn-outline-light" title="patch">Patch</button>
          <button id="get" class="btn btn-outline-light" title="get">Get</button>
          <button id="delete" class="btn btn-outline-light" title="delete">Delete</button>
          <button id="clear" class="btn btn-outline-light" title="clear">Clear</button>
        </div>
      </div>

      <div class="col-md-7">
        <pre id="url" class="text-warning text-decoration-underline mb-3"></pre>
        <pre id="messages" class="text-light mb-3 overflow-scroll" style="height:415px">
          <code id="jsonCode"></code>
        </pre>
      </div>

    </div>
  </div>
  <script src="app.js"></script>
</body>

</html>
