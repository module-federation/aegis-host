<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <style>
      .container {
        position: relative;
        width: 55%;
        margin-left: auto;
        margin-right: auto;
      }

      .image {
        display: block;
        width: 100%;
        height: auto;
      }

      .overlay {
        position: absolute;
        top: 0;
        bottom: 0;
        left: 0;
        right: 0;
        height: 100%;
        width: 100%;
        opacity: 0;
        transition: 0.3s ease;
        background-color: black;
      }

      .container:hover .overlay {
        opacity: 1;
      }

      .icon {
        color: white;
        font-size: 100px;
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        -ms-transform: translate(-50%, -50%);
        text-align: center;
      }

      .fa-user:hover {
        color: #eee;
      }
      P {
        text-align: center;
      }
    </style>
  </head>
  <body background="black">
    <div class="container">
      <img
        src="https://aegis.module-federation.org/arch.png"
        alt="arch aiot"
        class="image"
      />
      <div class="overlay">
        <img
          src="https://aegis.module-federation.org/c4-aegis.png"
          class="image"
        />
      </div>
    </div>
  </body>
</html>
