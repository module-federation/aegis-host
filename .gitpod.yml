# multi-repo
additionalRepositories:
  - url: https://github.com/module-federation/aegis
    checkoutLocation: aegis

tasks:
  - name: mongodb
    command: ../aegis/mongo.sh

  - name: aegis
    before: |
      yarn
      gp sync-done yarninstall
    init: yarn build

  - name: aegis-host
    before: |
      cd ../aegis-host
      gp sync-await yarninstall
      yarn
    init: yarn build
    command: |
      cd ../aegis 
      yarn link
      cd ../aegis-host
      yarn link "@module-federation/aegis" 
      yarn start

ports:
  - port: 8080
    description: HTTP API
    visibility: public
    onOpen: open-preview
