github:
  prebuilds:
    master: true
    branches: true
    pullRequests: true
    pullRequestsFromForks: true
    addCheck: prevent-merge-on-error
    addComment: false
    addBadge: true

# multi-repo
additionalRepositories:
  - url: https://github.com/module-federation/aegis
  - url: https://github.com/module-federation/aegis-app

tasks:
  - name: start-mongodb
    command: ../aegis-host/mongo.sh

  - name: install-rust
    init: |
      sudo printf 'Y/n' | ACCEPT_EULA=Y apt-get update
      sudo printf 'Y/n' | ACCEPT_EULA=Y apt-get upgrade
      sudo printf 'Y/n' | apt-get install wget git curl software-properties-common \
          build-essential vim libboost-all-dev llvm-dev liblld-10-dev
      curl --proto '=https' --tlsv1.2 -sSf https://sh.rustup.rs -o rustup-init.sh
      chmod 754 rustup-init.sh
      ./rustup-init.sh -y
      chmod 754 $HOME/.cargo/env
      source $HOME/.cargo/env
      rustup override set 1.50.0
      rustup target add wasm32-wasi
      gp sync-done install-rust

  - name: aegis
    init: |
      gp sync-await install-rust
      cd ../aegis
      yarn
      gp sync-done install-aegis
    command: |
      cd ../aegis-app
      yarn build
      yarn webswitch
      gp sync-done build-aegis

  - name: aegis-app
    init: |
      gp sync-await install-aegis
      cd ../aegis-app
      yarn
      gp sync-done install-app
    command: |
      gp sync-await build-aegis
      cd ../aegis-app
      yarn buildLocalRepo
      gp sync-done build-app

  - name: start-repo
    command: |
      gp sync-await build-repo
      cd ../aegis-app
      yarn startLocalRepo

  - name: start-host
    init: |
      gp sync-await install-app
      cd ../aegis-host
      yarn
      gp sync-done install-host
    command: |
      gp sync-await build-app
      yarn build
      gp sync-done start-host
      yarn start

  - name: wasmedge
    init: |
      gp sync-await install-host
      cd ../aegis-host
      source $HOME/.wasmedge/env
      yarn add -g rustwasmc
      yarn add wasmedge-core
      yarn add wasmedge-extensions
      gp sync-done install-wasmedge
    command: |
      rustwasmc build --enable-t --enable-aot

  - name: webswitch
    command: |
      gp sync-await start-host
      cd ../aegis-host
      export PORT=8888
      export SWITCH=true
      yarn start

workspaceLocation: aegis-host/aegis.code-workspace

ports:
  - port: 8000
    description: local repo
    visibility: public
    onOpen: ignore
  - port: 8080
    description: http api
    visibility: public
    onOpen: open-preview
  - port: 8888
    description: webswitch
    visibility: public
    onOpen: open-preview
  - port: 27017
    description: mongodb
    visibility: public
    onOpen: ignore
  - port: 5353
    description: multicast dns
    visibility: public
    onOpen: ignore
