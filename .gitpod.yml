
# multi-repo
additionalRepositories:
  - url: https://github.com/module-federation/aegis
    checkoutLocation: aegis

tasks:
  - name: mongodb
    init: nohup ../aegis/mongo.sh 2>&1 mongo.out &

  - name: aegis
    before: npm install
    init: npm run build
    command: npm link

  - name: aegis-host
    before: cd ../aegis-host && npm install
    init: npm link "@module-federation/aegis" && npm run build
    command: npm start 

